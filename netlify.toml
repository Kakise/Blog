[build]
  publish = "public"
  command = "./build.sh" 

[build.environment]
  NODE_VERSION = "8.11.1"

[template.environment]
  ONESIGNAL_APP_KEY = "change me for your OneSignal APP Key"
  ONESGINAL_APP_AUTH_KEY = "change me for your OneSignal Rest API Key"
  REPO = "change me for your Github repo name. Usally Username/Blog."

[context.deploy-preview]
  publish = "public"
  command = "./build-preview.sh" 