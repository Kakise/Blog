sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

asset_pipeline:
  revisioning:
    enable: false
  clean_css:
    enable: true
  uglify_js:
    enable: true
    exclude:
      - '*.min.js'
  imagemin:
    enable: true
  html_minifier:
    enable: true

# PWA
pwa:
  manifest:
    path: /manifest.json
    body:
      name: Le Blog de Kakise
      short_name: LBDK
      icons:
        - src: /images/LBDK Cover.png
          sizes: 512x512
          type: image/png
      display: standalone
      theme-color: "#E2E0DE"
      background-color: "#E2E0DE"
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
        - /about/
        - /projets/
        - /archives/
      posts: 10
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: !!js/regexp /.*\.(js|css|jpg|jpeg|png|gif)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
  priority: 5

# Critical CSS extractor
criticalcss:
  enable: true
  critical:
    minify: true
  htmlTagToReplace: "</\\s*head>"
  perPageCss: false
  priority: 4
  replacementHtmlHeader: "<style type=\"text/css\">"
  replacementHtmlTrailer: "</style></head>"

# Uncss
uncss:
  enable: true
  ignore: "#added_at_runtime"
  media: ["(min-width: 700px) handheld and (orientation: landscape)"]
  priority: 10
  timeout: 1000
  uncssrc: .uncssrc

# Minimifer & concator
all_minifier: false
